<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Are you looking to hire a junior developer? Take a look at my portfolio which showcases recent projects I have been working on and a downloadable CV. Built using BootStrap, check out my experience, qualifications & skills. I look forward to hearing from you"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c387654461.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>CodeSonia | Junior Full Stack Developer</title>
  </head>

  <body>
    <header>
      <!---------------------- navbar start-------------------->
      <nav class="navbar navbar-light navbar-expand-lg nav mb-auto fixed-top">
        <!---------------------- navbar brand-------------------->
        <a class="navbar-brand" href="#">CodeSonia</a>

        <!---------------------- navbar collapse function -------------------->
        <button
          class="navbar-toggler second-button"
          type="button"
          data-toggle="collapse"
          data-target="#navbarHeader"
          aria-controls="navbarHeader"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="animated-icon2">
            <span></span><span></span><span></span><span></span>
          </div>
        </button>

        <!----------navbar collapse content-->
        <div class="collapse navbar-collapse" id="navbarHeader">
          <!-----------navbar links-------------------->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current home page)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <section id="landingPage">
    <div class="opaque-overlay"></div>
      <div class="container-fluid hero-image">
        <div class="row">
          <div class="col-12"></div>
          
        </div>
      </div>
    </section>

    <footer></footer>

    <!-- JavaScript-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".first-button").on("click", function () {
          $(".animated-icon1").toggleClass("open");
        });
        $(".second-button").on("click", function () {
          $(".animated-icon2").toggleClass("open");
        });
        $(".third-button").on("click", function () {
          $(".animated-icon3").toggleClass("open");
        });
      });
    </script>
  </body>
</html>
